<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Mes Abonnements | Droussi</title>
  <meta name="description" content="Gérez vos abonnements sur Droussi" />
  <meta name="keywords" content="éducation, Tunisie, abonnements, classes, Droussi" />
  <link rel="icon" type="image/png" href="assets/img/droussi icons/android/android-launchericon-72-72.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/droussi icons/android/android-launchericon-192-192.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="app-style-page">
  <!-- Header Application Style -->
  <header class="app-header parent-header">
    <div class="app-header-content">
      <div class="app-logo-container">
        <a href="Parent.html" class="subscription-back-btn">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="app-logo" />
      </div>
      <div class="app-header-actions">
        <button class="app-icon-btn" id="headerMenuBtn" aria-label="Menu">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </button>
        <!-- Menu déroulant -->
        <div class="header-dropdown-menu" id="headerDropdownMenu">
          <button class="header-menu-item" id="logoutBtn">
            <ion-icon name="log-out-outline"></ion-icon>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="app-main-content">
    <!-- Container pour la liste des abonnements -->
    <div class="subscription-list-container" id="subscriptionListContainer">
      <!-- Message si aucun abonnement -->
      <div class="subscription-empty-state" id="subscriptionEmptyState" style="display: none;">
        <div class="empty-state-icon">
          <ion-icon name="card-outline"></ion-icon>
        </div>
        <h3 class="empty-state-title">Aucun abonnement</h3>
        <p class="empty-state-text">Vous n'avez pas encore d'abonnement actif.</p>
        <a href="gouvernorat.html" class="empty-state-btn">
          S'abonner maintenant
        </a>
      </div>
      <!-- Les abonnements seront générés dynamiquement -->
    </div>
  </main>

  <!-- Navigation Footer Application Style -->
  <nav class="app-bottom-nav">
    <a href="Parent.html" class="app-nav-item">
      <ion-icon name="home"></ion-icon>
      <span>Accueil</span>
    </a>
    <a href="abonnement.html" class="app-nav-item active">
      <ion-icon name="card-outline"></ion-icon>
      <span>Abonnement</span>
    </a>
    <a href="#" class="app-nav-item">
      <ion-icon name="sparkles-outline"></ion-icon>
      <span>Assistant IA</span>
    </a>
    <a href="#" class="app-nav-item">
      <ion-icon name="menu-outline"></ion-icon>
      <span>Menu</span>
    </a>
  </nav>

  <!-- Floating Action Button -->
  <button class="app-fab" id="addSubscriptionBtn" aria-label="Ajouter un abonnement">
    <ion-icon name="add-outline"></ion-icon>
  </button>

  <script src="assets/js/app.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
