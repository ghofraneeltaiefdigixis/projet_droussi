<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Sélection de l'école | Droussi</title>
  <meta name="description" content="Sélectionnez votre gouvernorat, délégation et école sur Droussi" />
  <meta name="keywords" content="éducation, Tunisie, école, gouvernorat, délégation, Droussi" />
  <link rel="icon" type="image/png" href="assets/img/logo_lancher.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo_lancher.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="app-style-page governorat-page">
  <!-- Header Application Style -->
  <header class="app-header">
    <div class="app-header-content">
      <button type="button" class="app-icon-btn btn-back-header" onclick="window.history.back()" data-i18n-aria-label="back" aria-label="Retour">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <div class="app-logo-container">
        <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="app-logo" />
      </div>
      <div class="app-header-actions">
        <button type="button" class="app-icon-btn toggle-searchbox" id="btnSearchGovernorat" aria-label="Rechercher">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </div>
    <!-- Barre de recherche MobileKit (affichée au clic sur l'icône) -->
    <div id="search" class="appHeader search-governorat">
      <form class="search-form">
        <div class="form-group searchbox">
          <input type="text" id="governoratSearch" class="form-control" placeholder="Rechercher un gouvernorat..." autocomplete="off" />
          <i class="input-icon">
            <ion-icon name="search-outline"></ion-icon>
          </i>
          <button type="button" class="close toggle-searchbox" aria-label="Fermer la recherche">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Contenu principal – structure template Mobilekit -->
  <main class="app-main-content governorat-content">
    <h1 class="subscription-page-title" data-i18n="titleGovernorat">Gouvernorats</h1>
    <form class="governorat-form" id="governoratForm">
        <div class="section full">
          <ul class="listview simple-listview" id="governoratList">
            <li class="governorat-item" data-value="tunis" data-i18n="gov_tunis">Tunis</li>
            <li class="governorat-item" data-value="ariana" data-i18n="gov_ariana">Ariana</li>
            <li class="governorat-item" data-value="ben-arous" data-i18n="gov_ben_arous">Ben Arous</li>
            <li class="governorat-item" data-value="manouba" data-i18n="gov_manouba">Manouba</li>
            <li class="governorat-item" data-value="nabeul" data-i18n="gov_nabeul">Nabeul</li>
            <li class="governorat-item" data-value="zaghouan" data-i18n="gov_zaghouan">Zaghouan</li>
            <li class="governorat-item" data-value="bizerte" data-i18n="gov_bizerte">Bizerte</li>
            <li class="governorat-item" data-value="beja" data-i18n="gov_beja">Béja</li>
            <li class="governorat-item" data-value="jendouba" data-i18n="gov_jendouba">Jendouba</li>
            <li class="governorat-item" data-value="kef" data-i18n="gov_kef">Le Kef</li>
            <li class="governorat-item" data-value="siliana" data-i18n="gov_siliana">Siliana</li>
            <li class="governorat-item" data-value="kairouan" data-i18n="gov_kairouan">Kairouan</li>
            <li class="governorat-item" data-value="kasserine" data-i18n="gov_kasserine">Kasserine</li>
            <li class="governorat-item" data-value="sidi-bouzid" data-i18n="gov_sidi_bouzid">Sidi Bouzid</li>
            <li class="governorat-item" data-value="sfax" data-i18n="gov_sfax">Sfax</li>
            <li class="governorat-item" data-value="mahdia" data-i18n="gov_mahdia">Mahdia</li>
            <li class="governorat-item" data-value="monastir" data-i18n="gov_monastir">Monastir</li>
            <li class="governorat-item" data-value="sousse" data-i18n="gov_sousse">Sousse</li>
            <li class="governorat-item" data-value="kebili" data-i18n="gov_kebili">Kébili</li>
            <li class="governorat-item" data-value="gabes" data-i18n="gov_gabes">Gabès</li>
            <li class="governorat-item" data-value="medenine" data-i18n="gov_medenine">Médenine</li>
            <li class="governorat-item" data-value="tataouine" data-i18n="gov_tataouine">Tataouine</li>
            <li class="governorat-item" data-value="gafsa" data-i18n="gov_gafsa">Gafsa</li>
            <li class="governorat-item" data-value="tozeur" data-i18n="gov_tozeur">Tozeur</li>
          </ul>
      </div>
    </form>

    <footer class="governorat-footer">
      <button type="submit" form="governoratForm" class="btn-continue active" id="continueBtn">Continuer</button>
    </footer>
  </main>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
