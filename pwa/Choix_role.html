<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <title>Droussi</title>
  <meta name="description" content="Droussi HTML" />
  <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
  <link rel="icon" type="image/png" href="assets/img/droussi icons/android/android-launchericon-72-72.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/droussi icons/android/android-launchericon-72-72.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />

</head>

<body class="choose-account-page">
  <div class="page-container">
    <!-- Header avec bouton Se connecter -->
    <!-- <header class="page-header">
      <a href="connexion.html" class="btn-login">Se connecter</a>
    </header> -->

    <!-- Contenu principal -->
    <main class="main-content">
      <!-- Logo centré -->
      <div class="logo-container">
        <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="logo-droussi" />
      </div>

      <!-- Texte de bienvenue -->
      <h1 class="welcome-text">Bienvenue, vous êtes ?</h1>

      <!-- Boutons de sélection de compte -->
      <div class="account-buttons">
        <button class="account-btn account-btn-primary" data-account="parent">
          <img src="assets/icons/Bagpack.png" alt="Parent" class="account-icon" />
          <span class="account-text">Continuer en tant que parent</span>
        </button>

        <button class="account-btn account-btn-primary" data-account="teacher">
          <img src="assets/icons/Student.png" alt="Enseignant" class="account-icon" />
          <span class="account-text">Continuer en tant qu'enseignant(e)</span>
        </button>
      </div>
    </main>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
