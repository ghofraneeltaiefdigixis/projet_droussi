<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Sélection de la délégation | Droussi</title>
  <meta name="description" content="Sélectionnez votre délégation sur Droussi" />
  <meta name="keywords" content="éducation, Tunisie, école, délégation, Droussi" />
  <link rel="icon" type="image/png" href="assets/img/logo_lancher.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo_lancher.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="app-style-page governorat-page">
  <!-- Header Application Style -->
  <header class="app-header">
    <div class="app-header-content">
      <button type="button" class="app-icon-btn btn-back-header" onclick="window.history.back()" aria-label="Retour">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <div class="app-logo-container">
        <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="app-logo" />
      </div>
      <div class="app-header-actions">
        <button type="button" class="app-icon-btn toggle-searchbox" aria-label="Rechercher">
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>
    </div>
    <!-- Barre de recherche MobileKit (affichée au clic sur l'icône) -->
    <div id="search" class="appHeader search-governorat">
      <form class="search-form">
        <div class="form-group searchbox">
          <input type="text" id="delegationSearch" class="form-control" placeholder="Rechercher une délégation..." autocomplete="off" />
          <i class="input-icon">
            <ion-icon name="search-outline"></ion-icon>
          </i>
          <button type="button" class="close toggle-searchbox" aria-label="Fermer la recherche">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Contenu principal – structure comme gouvernorat.html -->
  <main class="app-main-content governorat-content">
    <h1 class="subscription-page-title" data-i18n="titleDelegation">Délégation</h1>
    <form class="governorat-form" id="delegationForm">
      <div class="section full">
        <ul class="listview simple-listview" id="delegationList">
          <!-- Rempli dynamiquement selon le gouvernorat sélectionné -->
        </ul>
      </div>
    </form>

    <footer class="governorat-footer">
      <button type="submit" form="delegationForm" class="btn-continue active" id="continueBtn">Continuer</button>
    </footer>
  </main>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/app.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
