<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Assistant IA | Droussi</title>
  <meta name="description" content="Assistant IA éducatif sur Droussi" />
  <meta name="keywords" content="éducation, Tunisie, IA, assistant, Droussi" />
  <link rel="icon" type="image/png" href="assets/img/droussi icons/android/android-launchericon-72-72.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/droussi icons/android/android-launchericon-192-192.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="app-style-page ai-chat-page">
  <!-- Header Application Style -->
  <header class="app-header ai-chat-header">
    <div class="app-header-content">
      <div class="app-logo-container">
        <button type="button" class="ai-chat-back-btn" onclick="window.history.back()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <div class="ai-chat-header-title">
          <ion-icon name="sparkles-outline" class="ai-icon"></ion-icon>
          <h1 class="ai-chat-title">Assistant IA</h1>
        </div>
      </div>
      <div class="app-header-actions">
        <button class="app-icon-btn" id="aiHeaderMenuBtn" aria-label="Menu">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </button>
        <!-- Menu déroulant -->
        <div class="header-dropdown-menu" id="aiHeaderDropdownMenu">
          <button class="header-menu-item" id="aiLogoutBtn">
            <ion-icon name="log-out-outline"></ion-icon>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Zone de messages -->
  <main class="ai-chat-messages-container" id="aiChatMessages">
    <!-- Message de bienvenue -->
    <div class="ai-welcome-message">
      <div class="ai-welcome-icon">
        <ion-icon name="sparkles-outline"></ion-icon>
      </div>
      <h2 class="ai-welcome-title">Bonjour ! Je suis votre Assistant IA</h2>
      <p class="ai-welcome-text">Je suis là pour vous aider avec vos questions sur l'éducation, les classes, les devoirs et bien plus encore. Posez-moi une question !</p>
    </div>
    <!-- Les messages seront générés dynamiquement -->
  </main>

  <!-- Zone de saisie -->
  <div class="ai-chat-input-container">
    <!-- Zone d'affichage des fichiers uploadés -->
    <div class="ai-chat-files-preview" id="aiChatFilesPreview" style="display: none;"></div>
    
    <form class="ai-chat-form" id="aiChatForm">
      <div class="ai-chat-input-wrapper">
        <input 
          type="file" 
          id="aiChatFileInput" 
          class="ai-chat-file-input" 
          multiple 
          accept="image/*,.pdf,.doc,.docx,.txt"
          aria-label="Ajouter un fichier" />
        <label for="aiChatFileInput" class="ai-chat-file-btn" aria-label="Ajouter un fichier">
          <ion-icon name="attach-outline"></ion-icon>
        </label>
        <textarea 
          class="ai-chat-input" 
          id="aiChatInput" 
          placeholder="Tapez votre message..."
          rows="1"
          maxlength="2000"></textarea>
        <button type="submit" class="ai-chat-send-btn" id="aiChatSendBtn" aria-label="Envoyer">
          <ion-icon name="send-outline"></ion-icon>
        </button>
      </div>
    </form>
  </div>

  <script src="assets/js/app.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
