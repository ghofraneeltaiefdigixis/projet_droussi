<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Se connecter | Droussi</title>
  <meta name="description" content="Connectez-vous à Droussi - Application éducative pour les parents et enseignants en Tunisie" />
  <meta name="keywords" content="éducation, Tunisie, connexion, parents, enseignants, Droussi" />
  <link rel="icon" type="image/png" href="assets/img/logo_lancher.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo_lancher.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="login-page">
  <div class="page-container">
    <header class="app-header">
      <div class="app-header-content">
        <button type="button" class="app-icon-btn btn-back-header" onclick="window.history.back()" aria-label="Retour">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <div class="app-logo-container">
          <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="app-logo" />
        </div>
        <div class="app-header-actions"></div>
      </div>
    </header>

    <main class="main-content login-content">

      <div class="google-button-container">
        <button type="button" class="btn-google" id="googleBtn">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continuer avec Google</span>
        </button>
      </div>

      <div class="google-button-container login-btn-facebook-wrap">
        <button type="button" class="btn-google btn-facebook" id="facebookBtn">
          <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span>Continuer avec Facebook</span>
        </button>
      </div>

      <p class="terms-text">
        En vous connectant, vous acceptez nos <a href="#" class="link-terms link-legal-modal" data-legal="CU.html">Conditions d'utilisation</a> et notre <a href="#" class="link-terms link-legal-modal" data-legal="Politique.html">Politique de confidentialité</a>.
      </p>
    </main>
  </div>

  <!-- Modal légale (Politique / Conditions) -->
  <div class="legal-modal" id="legalModal" aria-hidden="true">
    <div class="legal-modal-backdrop" id="legalModalBackdrop"></div>
    <div class="legal-modal-content">
      <div class="legal-modal-header">
        <h2 class="legal-modal-title" id="legalModalTitle">Conditions d'utilisation</h2>
        <button type="button" class="legal-modal-close" id="legalModalClose" aria-label="Fermer">
          <ion-icon name="close-outline"></ion-icon>
        </button>
      </div>
      <iframe class="legal-modal-iframe" id="legalModalIframe" title="Document légal"></iframe>
    </div>
  </div>

  <!-- Modal de sélection de compte -->
  <div class="account-select-modal" id="accountSelectModal" style="display: none;">
    <div class="account-select-backdrop"></div>
    <div class="account-select-dialog">
      <div class="account-select-content">
        <div class="account-select-header">
          <div class="account-select-logo" id="accountSelectLogo">
            <!-- Logo sera ajouté dynamiquement selon le provider -->
          </div>
          <h5 class="account-select-title" id="accountSelectTitle">Sélectionner un compte</h5>
          <button class="account-select-close" id="closeAccountSelect">
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="account-select-body">
          <div class="account-list" id="accountList">
            <!-- Les comptes seront ajoutés dynamiquement -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
