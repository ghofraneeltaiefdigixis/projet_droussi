<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#002FBD" />
  <title>Droussi - Accueil Parent</title>
  <meta name="description" content="Droussi HTML" />
  <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
  <link rel="icon" type="image/png" href="assets/img/droussi icons/android/android-launchericon-72-72.png"
    sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/droussi icons/android/android-launchericon-72-72.png" />
  <link rel="stylesheet" href="assets/css/style_app.css" />
  <link rel="manifest" href="__manifest.json" />
</head>

<body class="whatsapp-style-page">
  <!-- Header WhatsApp Style -->
  <header class="whatsapp-header">
    <div class="whatsapp-header-content">
      <div class="whatsapp-logo-container">
        <img src="assets/img/logo_ar_droussi_blue_w170.png" alt="Droussi" class="whatsapp-logo" />
      </div>
      <div class="whatsapp-header-actions">
        <button class="whatsapp-icon-btn" aria-label="Caméra">
          <ion-icon name="camera-outline"></ion-icon>
        </button>
        <button class="whatsapp-icon-btn" aria-label="Menu">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </button>
      </div>
    </div>
    <!-- Barre de recherche dans le header -->
    <div class="whatsapp-search-container">
      <div class="whatsapp-search-bar">
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <input type="text" class="whatsapp-search-input" placeholder="Rechercher" />
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="whatsapp-main-content">
    <!-- Liste de chats/contenu WhatsApp style -->
    <div class="whatsapp-chat-list">
      <!-- Exemple de chat item -->
      <div class="whatsapp-chat-item">
        <div class="chat-avatar">
          <div class="avatar-placeholder">D</div>
        </div>
        <div class="chat-content">
          <div class="chat-header">
            <span class="chat-name">Bienvenue</span>
            <span class="chat-time">Aujourd'hui</span>
          </div>
          <div class="chat-preview">
            <span class="chat-message">Bienvenue sur Droussi</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Navigation Footer WhatsApp Style -->
  <nav class="whatsapp-bottom-nav">
    <a href="#" class="whatsapp-nav-item active">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <span>Discussions</span>
    </a>
    <a href="#" class="whatsapp-nav-item">
      <ion-icon name="newspaper-outline"></ion-icon>
      <span>Actus</span>
    </a>
    <a href="#" class="whatsapp-nav-item">
      <ion-icon name="people-outline"></ion-icon>
      <span>Communautés</span>
    </a>
    <a href="#" class="whatsapp-nav-item">
      <ion-icon name="call-outline"></ion-icon>
      <span>Appels</span>
    </a>
  </nav>

  <!-- Floating Action Button -->
  <button class="whatsapp-fab" aria-label="Nouveau message">
    <ion-icon name="add-outline"></ion-icon>
  </button>

  <script src="assets/js/app.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
